<!DOCTYPE html>
<head>
    <Title>Monte sua pizza!</Title>
</head>
<body>
    <form onsubmit="" method="get">
        <P><strong>Escolha o seu tamanho!!</strong></P>
        <select name="tamanho">
            <option value="">Selecione o tamanho</option>
            <option value="25cm">25cm</option>
            <option value="35cm">35cm</option>
            <option value="45cm">45cm</option>
        </select>
        <br>
        <p><strong>Marque aqui seus ingredientes</strong></p>
        <input type="checkbox" name="queijo" value="queijo">Queijo<br>
        <input type="checkbox" name="tomate" value="tomate">Tomate<br>
        <input type="checkbox" name="calabresa" value="calabresa">Calabresa<br>
        <input type="checkbox" name="azeitona" value="azeitona">Azeitona<br>
        <input type="checkbox" name="milho" value="milho">Milho<br>
        <input type="checkbox" name="ervilha" value="ervilha">Ervilha<br>
        <input type="checkbox" name="oregano" value="oregano">Orégano<br>
        <br>
        <p><strong>Borda recheada?</strong></p>
        <input type="radio" name="borda" value="sim">Sim<br>
        <input type="radio" name="borda" value="nao">Não<br>
        <p><strong>Selecione sua Bebida</strong></p>
        <input type="checkbox" name="guaravita" value="guaravita">Guaravita<br>
        <input type="checkbox" name="coca" value="coca">Coca Cola Lata<br>
        <input type="checkbox" name="coca2" value="coca2">Coca Cola 2Litros<br>
        <input type="checkbox" name="suco" value="suco">Suco<br>
        <br>
        <p><strong>Para viagem?</strong></p><br>
        <input type="radio" name="viagem" value="sim">Sim<br>
        <input type="radio" name="viagem" value="nao">Não<br>
        <br>
        <p><strong>Observações:</strong></p>
        <textarea rows="10" cols="50"></textarea><br>
        <br>
        <button type="submit" onclick="alert('Pedido enviado!!')" value="enviar">Enviar</button>
    </form>
</body>
